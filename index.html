<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Race Analytics</title>
    <base href="./" />

    <!-- GitHub Pages SPA routing fix -->
    <script>
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "f1-dark": "#15151e",
              "f1-red": "#E10600",
              "f1-silver": "#38383f",
              "f1-gray": "#2b2b35",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-f1-dark text-white">
    <div id="app" class="flex flex-col items-center justify-center h-screen">
      <div class="animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-f1-red"></div>
      <div class="text-white mt-4 text-xl">Loading F1 Race Analytics...</div>
    </div>

    <div id="blazor-error-ui" class="hidden fixed bottom-0 left-0 right-0 bg-red-600 text-white p-4 text-center z-50">
      An unhandled error has occurred.
      <a href="" class="underline ml-2">Reload</a>
      <a class="dismiss underline ml-2 cursor-pointer">ðŸ—™</a>
    </div>
    
    <script src="_framework/blazor.webassembly.js"></script>
  </body>
</html>
